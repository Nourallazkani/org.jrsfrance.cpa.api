spring.datasource.url=jdbc:postgresql://${integration-test.db.server}:5432/${integration-test.db.name}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${integration-test.db.username}
spring.datasource.password=${integration-test.db.password}
spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistence.sql-load-script-source=data4tests.sql

spring.mail.properties.mock=true